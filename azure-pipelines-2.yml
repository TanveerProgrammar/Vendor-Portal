# ASP.NET Core (.NET Framework)

# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
    vstsFeed: 'f7d7921b-a9f9-4d36-b4c8-db3ba4fb5363'
  

- script: dotnet tool install --global NUnit3TestAdapter
  displayName: 'Install Unit Test Adapter'
  
- script: dotnet build $(repositoryUrl)/https://github.com/TanveerProgrammar/Vendor-Portal
  displayName: 'Build Solution'

- script: dotnet test $(repositoryUrl)/https://github.com/TanveerProgrammar/Vendor-Portal --logger "trx"
  displayName: 'Run Unit Tests'

  

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'    
  

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    testPlatformVersion: '16.0' # Specify the desired TestPlatformVersion here
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
     **\*Portal*.dll
    searchFolder: '$(System.DefaultWorkingDirectory)'
    runSettingsFile: ''
    codeCoverageEnabled: false